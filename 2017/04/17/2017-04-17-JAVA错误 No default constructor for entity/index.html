<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> JAVA错误 No default constructor for entity ... · wkchen's blog</title><meta name="description" content="JAVA错误 No default constructor for entity ... - wkchen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.tipdev.xyz/atom.xml" title="wkchen's blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">JAVA错误 No default constructor for entity ...</h1><div class="post-info">Apr 17, 2017</div><div class="post-content"><p>今天在使用JPA的时候，发现以下错误：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">org.hibernate.InstantiationException: No default constructor for entity:  : com.cz1.domain.Image</span><br></pre></td></tr></table></figure>
<p>原因:缺少无参构造，Hibernate必须要使用Java反射机制来实例化对象。</p>
<a id="more"></a>
<p>解决方法：</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Image</span><span class="params">()</span></span>&#123;&#125;   <span class="comment">// 加上无参构造</span></span><br></pre></td></tr></table></figure>
<p>解决了，记录一下！</p>
